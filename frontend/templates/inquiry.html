<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="images/favicon .ico" type="image/x-icon" />
        <title>Inquiry Page</title>

        <!-- CSS FILES -->
 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


        <link href="../static/css/inquiry.css" rel="stylesheet">

       
    </head>
    
    <body>

        <main>            

<!--CONTACT-->
            <section class="section-padding">
                <div class="container">
                    <div class="row contact-us-sec">

                        <div class="col-lg-8 col-md-10 col-12 mx-auto">
                            <h2 class="mb-4 text-center">Make Inquiry</h2>
                           
                            <form class="custom-form" role="form" action="" method="POST">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-12 my-2">
                                        <label class="mb-2" for="name">Full Name</label>

                                        <input type="text" name="name" id="name" class="form-control" required="">
                                    </div>

                                    <div class="col-lg-6 col-md-6 col-12 my-2">
                                        <label class="mb-2" for="email">Email Address</label>
                                        
                                        <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" required="">
                                    </div>
                                    <div class="col-lg-12 col-md-6 col-12 my-2">
                                        <label class="mb-2" for="phone">Phone Number</label>
                                        
                                        <input type="number" name="phone" id="phone" class="form-control" required="">
                                    </div>
<!--
                                    <div class="col-lg-4 col-md-6 col-12 my-2">
                                        <label class="mb-2" for="subject">How did you know about us?</label>

                                        <select class="form-select form-control" name="subject" id="subject">
                                            <option selected="">Choose a subject</option>
                                            <option value="web+search">Website Searches</option>
                                            <option value="social+media">Social Media</option>
                                            <option value="others">Others</option>
                                        </select>
                                    </div>
-->
                                    <div class="col-12 my-2">
                                        <label class="mb-2" for="message">Tell us about your needs</label>

                                        <textarea class="form-control" rows="5" id="message" name="message" required=""></textarea>
                                    
                                        <button type="submit" class="form-control mt-4" id="submit">Submit</button>
                                    </div>

                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </section>

        </main>
        
    </body>
</html>
