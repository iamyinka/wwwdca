<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="images/favicon .ico" type="image/x-icon" />
        <title>Course Enrollment Form</title>

        <!-- CSS FILES -->
 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


        <link href="../static/css/courseenrolF.css" rel="stylesheet">

       
    </head>
    
    <body>
        
        <main>        
            <section class="enrol-header d-flex align-items-center">
                <div class="container">
                  <div class="row">
                    <div class="col-md-12">
                      <h1 class="text-white text-center">Course Enrollment Form</h1>
                    </div>
                  </div>
                </div>
              </section>    
<!--CONTACT-->
        <section class="section-padding">
            <div class="container">
                <div class="row contact-us-sec">
                    <div class="col-lg-8 col-md-10 col-12 mx-auto">                  
                            <form class="custom-form" role="form" action="" method="POST">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-12 my-2">
                                        <label class="mb-2" for="name">Full Name</label>
                                        <input type="text" name="name" id="name" class="form-control" required="">
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-12 my-2">
                                        <label class="mb-2" for="email">Email</label>
                                        <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" required="">
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-12 my-2">
                                        <label class="mb-2" for="phone">Phone Number</label>                                 
                                        <input type="number" name="phone" id="phone" class="form-control" required="">
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-12 my-2">
                                        
                                        <select class="form-select form-control" name="subject" id="subject">
                                            <option selected="">Courses</option>
                                            <option value="web+search">Courses</option>
                                            <option value="social+media">Courses</option>
                                            <option value="others">Others</option>
                                        </select>
                                    </div>
                                        
                                    <div class="col-lg-6 col-md-6 col-6 my-2">
                                        <button class="form-control mt-4">Back</button>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-6 my-2">
                                        <button type="submit" class="form-control mt-4" id="submit">Proceed to Payment</button>
                                    </div>
                                    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
